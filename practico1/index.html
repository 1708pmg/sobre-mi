<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <header>
        <h1>
            <p class="titulo"> Calculadora </p>
        </h1>

    </header>
    <div class="miCalculadora">
        
        <input type="number" id="num1" placeholder="Primer valor">
        <select class="op" id="opciones">
            <option value="suma"> + </option>
            <option value="resta"> - </option>
            <option value="multiplicacion"> * </option>
            <option value="division"> / </option>   
        </select>

        <input type="number" id="num2" placeholder="Segundo valor">

    <button class="cal"  type="submit" onclick="Calcular()"> Calcular </button>

    <button class="bor"  onclick="borrar()"> Borrar</button>

    <p class="res"  id = "resultado" > Resultado</p>
    
    </div>

<script src="./calculadora.js"></script>
</body>

</html>
